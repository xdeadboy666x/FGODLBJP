name: FGO Login System

on:
  push:
    branches: ["NA"]
  pull_request:
    branches: ["NA"]
  schedule:
    - cron: "00 19,05,15 * * *"
    - cron: "20 22,08 * * *"
    - cron: "40 01,11 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Set Time Zone
        run: sudo systemsetup -settimezone America/Mexico_City

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.pip-cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install --cache-dir ~/.pip-cache -r requirements.txt --user

      - name: Run main scripts
        run: |
          python3 main.py
        env:
          userIds: ${{ secrets.GAME_USERIDSNA }}
          authKeys: ${{ secrets.GAME_AUTHKEYSNA }}
          secretKeys: ${{ secrets.GAME_SECRETKEYSNA }}
          fateRegion: ${{ secrets.GAME_REGIONNA }}
          DEVICE_INFO_SECRET: ${{ secrets.DEVICE_INFO_SECRETNA }}
          USER_AGENT_SECRET_2: ${{ secrets.USER_AGENT_SECRET_2NA }}
          webhookDiscord: ${{ secrets.DISCORD_WEBHOOKNA }}
